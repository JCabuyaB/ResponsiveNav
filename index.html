<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer type="text/javascript" src="main.js"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/icon.png" alt="logo" class="logo__img">
            </div>
            
            <ul class="main-menu">
                <li class="main-item"><a class="main-item__anchor" href="#">Inicio</a></li>
                <li class="main-item"><a class="main-item__anchor" href="#">Productos</a></li>
                <li class="main-item"><a class="main-item__anchor" href="#">Locales</a></li>
                <li class="main-item"><a class="main-item__anchor" href="#">Nosotros</a></li>
                <li class="main-item"><a class="main-item__anchor" href="#">Contacto</a></li>
            </ul>
    
            <div class="mobile-control">
                <i class="bi bi-list mobile-control__btn" id="mobile-menu-btn"></i>
            </div>
        </nav>

        <ul class="mobile-menu">
            <li class="mobile-item"><a class="mobile-item__anchor" href="#">Inicio</a></li>
            <li class="mobile-item"><a class="mobile-item__anchor" href="#">Productos</a></li>
            <li class="mobile-item"><a class="mobile-item__anchor" href="#">Locales</a></li>
            <li class="mobile-item"><a class="mobile-item__anchor" href="#">Nosotros</a></li>
            <li class="mobile-item"><a class="mobile-item__anchor" href="#">Contacto</a></li>
        </ul>
    </header>
    
</body>
</html>
